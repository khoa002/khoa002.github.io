<!DOCTYPE html>
<html>
  <head>
    <title>Odds Loop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript">
      // loop from 0 to 100, inclusively
      var results = [];
      for (var i = 0; i <= 100; i++) {
        if(i % 2 != 0) results.push(i); // log the current value if the remainder if the current value / 2 is not 0 (odd)
      }
      console.log(results.join(', '));
    </script>
  </head>
  <body>
    <h3>Odds Loop</h3>
    <ul>
      <li>This page will print to the console all odd numbers between 0 and 100.</li>
      <li>Depending on the browser, you may need to refresh this page with the console opened to see the outputs.</li>
      <li>On most browsers, you can open the console by pressing F12 on your keyboard.</li>
    </ul>
  </body>
</html>
