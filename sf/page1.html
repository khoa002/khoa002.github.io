<!DOCTYPE html>
<html>
  <head>
    <title>Odds Loop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript">
      for (var i = 0; i <= 100; i++) {
        if(i % 2 != 0) console.log(i);
      }
    </script>
  </head>
  <body>
    <h3>Odds Loop</h3>
    <ul>
      <li>This page will print to the console all odd numbers between 0 and 100.</li>
      <li>Depending on the browser, you may need to refresh this page with the console opened to see the outputs.</li>
    </ul>
  </body>
</html>
